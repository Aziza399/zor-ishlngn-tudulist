<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #213547;
            --item-bg: #f9f9f9;
            --border-color: #e5e5e5;
            --primary-color: #6366f1;
            transition: all 0.3s ease;
        }

        .dark-theme {
            --bg-color: #242424;
            --text-color: rgba(255, 255, 255, 0.87);
            --item-bg: #1a1a1a;
            --border-color: #333;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .todo-container {
            width: 90%;
            max-width: 500px;
            background-color: var(--bg-color);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .input-section {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        input {
            flex: 1;
            padding: 0.8em 1em;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background-color: var(--item-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            border-radius: 8px;
            border: none;
            padding: 0.8em 1.2em;
            font-size: 0.9rem;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        #themeBtn {
            padding: 0.8em;
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #todoList {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: var(--item-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .todo-item.completed {
            opacity: 0.7;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 1rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .todo-item span {
            flex: 1;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4444;
            padding: 0.4em;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 1;
            background: none;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>TODO LIST</h1>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a new task..." />
            <button id="addBtn">SEND</button>
            <button id="themeBtn">ðŸŒ™</button>
        </div>
        <ul id="todoList"></ul>
    </div>
    <script >
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const themeBtn = document.getElementById('themeBtn');

        let todos = [];

        // Theme toggling
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            themeBtn.textContent = document.body.classList.contains('dark-theme') ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Add todo
        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                const todo = {
                    id: Date.now(),
                    text,
                    completed: false
                };
                todos.push(todo);
                renderTodos();
                todoInput.value = '';
            }
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            renderTodos();
        }

        // Filter todos based on search
        function filterTodos(searchText) {
            const filteredTodos = todos.filter(todo =>
                todo.text.toLowerCase().includes(searchText.toLowerCase())
            );
            renderTodoList(filteredTodos);
        }

        // Render specific todos
        function renderTodoList(todosToRender) {
            todoList.innerHTML = '';
            todosToRender.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = todo.completed;
                checkbox.addEventListener('change', () => toggleTodo(todo.id));

                const text = document.createElement('span');
                text.textContent = todo.text;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'âŒ';
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        // Render all todos
        function renderTodos() {
            renderTodoList(todos);
        }

        // Event listeners
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        todoInput.addEventListener('input', (e) => {
            filterTodos(e.target.value);
        });

        // Initial render
        renderTodos();
    </script>
</body>

</html>
